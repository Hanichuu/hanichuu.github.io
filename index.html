<!DOCTYPE html>

  <title>Rose World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); /* Add a subtle text shadow */
    }

    nav img {
      max-height: 60px; /* Adjust the max height of the logo as needed */
    }

    main {
      margin-top: 60px; /* Adjust the margin to account for the height of the navbar */
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%; /* Ensure main takes up the full height */
    }

    main button {
      margin-top: 20px; /* Adjust the top margin to position the button lower */
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ffabed;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .social-section {
      margin-top: 100px;
      background-color: #ffe3e3; /* Light pink background color */
      padding: 20px;
      border-radius: 10px;
    }

    .social-title {
      font-size: 24px;
      color: #333; /* Dark text color */
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-icon {
      margin: 0 10px;
    }

    .social-icon img {
      max-width: 50px; /* Adjust the max width of the social icons as needed */
    }
